<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> <!--gia na sundesw bootstrap CDN -->
  <!-- Custom styles for this template go here -->
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <div id="mainBody">
    <div class="calculator-body" id="calculatorBody">
      <div class="display" id="displayInput" readonly value="0">
        <!--<input class="input" id="displayInput" readonly value="0">-->
      </div>
      <div class="number-pad">
        <button type="button" class="btn btn-primary" id="clear">AC</button>
        <button type="button" class="btn btn-primary" id="changeSigh">+/-</button>
        <button type="button" class="btn btn-primary" id="percentage">%</button>
        <button type="button" class="btn btn-primary" id="division">/</button>
        <button type="button" class="btn btn-primary" id="seven">7</button>
        <button type="button" class="btn btn-primary" id="eight">8</button>
        <button type="button" class="btn btn-primary" id="nine">9</button>
        <button type="button" class="btn btn-primary" id="multiply">*</button>
        <button type="button" class="btn btn-primary" id="four">4</button>
        <button type="button" class="btn btn-primary" id="five">5</button>
        <button type="button" class="btn btn-primary" id="six">6</button>
        <button type="button" class="btn btn-primary" id="minus">-</button>
        <button type="button" class="btn btn-primary" id="one">1</button>
        <button type="button" class="btn btn-primary" id="two">2</button>
        <button type="button" class="btn btn-primary" id="three">3</button>
        <button type="button" class="btn btn-primary" id="plus">+</button>
        <button type="button" class="btn btn-primary" id="zero">0</button>
        <button type="button" class="btn btn-primary" id="dicimal">.</button>
        <button type="button" class="btn btn-primary" id="equal">=</button>
      </div>
     </div>
    </div>
</body>
</html>
